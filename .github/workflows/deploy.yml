name: Deploy with Docker Compose

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: yang0709/schedule-management-backend:latest

      # 新增：选择性上传部署文件到服务器
      - name: Upload deployment files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "docker-compose.yml" # 只传docker-compose.yml
          target: "/opt/schedule-app"
          strip_components: 0
          overwrite: true

      - name: Deploy to server with Docker Compose
        uses: appleboy/ssh-action@v1.0.2
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # 检查 Docker 和 Docker Compose 是否安装
            sudo docker --version
            sudo docker compose version
            # 进入项目目录
            cd /opt/schedule-app
            # 创建.env 文件
            cat > .env <<EOF
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}
            EOF
            # 拉取最新的镜像
            sudo docker pull yang0709/schedule-management-backend:latest
            # 停止并删除现有容器
            sudo docker compose down
            # 启动服务
            sudo docker compose -f docker-compose.yml up -d
            # 清理未使用的镜像
            sudo docker image prune -f
